<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Skydrone</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
 <link rel="stylesheet" href="/css/main.css">
</head>
<body>
 
 <div class="main">
  <div class="container">
   <div class="header">
    <div class="logo">
     <div class="logo-img"></div>
     <div class="logo-text">SKYDRONE</div>
    </div><!-- /logo -->

    <div class="menu">
     <div class="menu-links">
      <div class="menu-link"><a href="#">Clients</a></div>
      <div class="menu-link"><a href="#">Features</a></div>
      <div class="menu-link"><a href="#">Download App</a></div>
     </div><!-- /menu-links -->
     <div class="menu-button">
      <button class="btn btn-menu">Contact Us</button>
     </div>
    </div><!-- /menu -->
    <input class="checkbox" type="checkbox" name="" id="" />
    <div class="menu-burger">
     <span class="menu-burger-line line1"></span>
     <span class="menu-burger-line line2"></span>
     <span class="menu-burger-line line3"></span>
   </div> <!-- /menu-burger -->
   <div class="popup">
    <div class="popup-menu-links">
     <div class="menu-link"><a href="#">Clients</a></div>
     <div class="menu-link"><a href="#">Features</a></div>
     <div class="menu-link"><a href="#">Download App</a></div>
    </div>
    <div class="popup-button">
     <button class="btn btn-popup">Contact Us</button>
    </div>
   </div><!-- /popup -->
   </div><!-- /header -->
   

   <div class="main-block">
    <div class="main-block-title">Saving the world and growing crops</div>
    <div class="main-block-subtitle">Skydrone's innovative drone technology is bringing the latest farming innovations to farms around the world.</div>
    <button class="btn">Contact Us</button>
   </div><!-- /main-block -->
   <div class="main-bg-circle"></div>
   <div class="main-bg-rectangle"></div>
  </div><!-- /container -->
 </div><!-- /main -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
